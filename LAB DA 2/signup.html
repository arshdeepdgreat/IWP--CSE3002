<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWP LAB ASSESSMENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="templates/style.css">
    <script defer src="templates/script.js"></script>
</head>
<body class="greenbg">
    <div class="container">
        <div class=" grey lighten-4 container z-depth-2">
            <h4 class="center white-text">
                Register Here
            </h4>
            <form id="form" method="GET" class="white" >
                <div>
                    <label  for="first_Name">Name</label>
                    <input placeholder="Eg: John" type="text" id="first_name">
                </div>
                <div>
                    <label  for="name">Username</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label  for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label  for="c_password">Confirm Password</label>
                    <input type="password" name="c_password" id="c_password">
                </div>
                <div>
                    <label  for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div>
                    <label  for="mobile">Phone Number</label>
                    <input type="number" name="mobile" id="mobile">
                </div>
                <div>
                    <label  for="dp">Profile Picture</label>
                    <input type="file" name="dp" id="dp">
                    <br>
                </div>
                <br>
                <div class="center">
                    <button class="btn btn-primary"type="submit">Submit</button>
                </div>
                <div id="error" style="color: red;"></div>
            </form>
            
            <div class="blbox"></div>
            <div class="center">
                <p>Already have an account?
                <a href="login.html">Login here</a></p>
            </div>
            <div class="blbox"></div>
        </div>
    </div>
    
</body>
</html>
