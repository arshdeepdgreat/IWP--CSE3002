<!DOCTYPE html>
<html lang="en">

<body>
    <form action="out.php" method ="POST"  enctype="multipart/form-data">
        <label for="job">Choose role to apply for:</label>
        <select id="job"class="" name="job" required>
            <option value="System Admin">System Admin</option>
            <option value="HR manager">HR manager</option>
            <option value="HR manager">Full Stack Developer</option>
            <option value="HR manager">Project Manager</option>
            <option value="HR manager">Software Architect</option>
        </select><br><br>

        <label for="resume">Upload Resume/CV: </label>
        <input type="file" name="resume" value=''><br><br>

        
        <label for="PSphoto">Upload passport size photo: </label>
        <input type="file" name="PSphoto" id="PSphoto" /><br><br>
        
        <label for="dsign">Upload Digital signature (jpeg,png,jpg only): </label>
        <input type="file" name="dsign" id="dsign" /><br><br>

        <label for="email">Email</label>

        <label for="PHONE">Phone:</label>

        <label for="name">Name:</label>

        <label for="DOB">Date of Birth:</label>

        <br><br>

        <label for="degree">Degree Type:</label>
        <br>
        <input type="radio" id="UG" name="degree" value="UG">
        <label for="UG">UG</label><br>
        <input type="radio" id="PG" name="degree" value="PG">
        <label for="PG">PG</label><br>

        <br><br>
        <input type="submit" name="submit" value="Register" />
